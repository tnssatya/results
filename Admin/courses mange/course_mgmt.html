<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link rel="stylesheet" href="courses_mang.css">
    
</head>
<body>

    <h1>Course Management</h1>

    <form class="course-form" action="#" method="post">
        
        <label for="courseId">Course ID</label>
        <input type="text" id="courseId" name="courseId" placeholder="Enter course ID" required>

        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required>

        <label for="credits">Credits / Hours</label>
        <input type="number" id="credits" name="credits" placeholder="Enter credits/hours" min="1" required>

        <div>
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
