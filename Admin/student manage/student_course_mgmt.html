<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="student_manage.css">
    
</head>
<body>

    <form class="student-form" action="#" method="post">
        <h1>Student Management</h1>

        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" name="studentId" placeholder="Enter student ID" required>

        <label for="studentName">Student Name</label>
        <input type="text" id="studentName" name="studentName" placeholder="Enter student name" required>

        <label for="course">Course</label>
        <input type="text" id="course" name="course" placeholder="Enter course" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

        <div>
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
        </div>
    </form>

</body>
</html>
